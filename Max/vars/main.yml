---
# FTP
ftp_package: vsftpd
ftp_service: vsftpd

ftp_banner: "WARNING: Authorized users only"

# Vulnerable local user
ftp_users:
  - name: ftpuser
    password: "password123"
    home: /home/ftpuser

# Apache
apache_package: apache2
apache_service: apache2
php_packages:
  - php
  - libapache2-mod-php

web_root: /var/www/html

